<html>
  <body>
    <div class="sidebar">
      <app-sidebarGestaoCampus></app-sidebarGestaoCampus>
    </div>
    <div class="header">
      <h1>Criar elevador</h1>
    </div>
    <form class="conteudo" [formGroup]="myForm">
      <div class = "input-field">
        <select formControlName="codigo" id="codigo" name="codigo" (change)="listarNumeroPisos()" required>
          <option value="" disabled selected>Codigo Edificio *</option>
          <option *ngFor="let option of listaCodEd" [value]="option">{{ option }}</option>
        </select>
      </div>

      <div class="input-field">
        <div class="multiselect">
          <ng-multiselect-dropdown formControlName="pisosServidos" [placeholder]="'Pisos servidos (mínimo 2)* '" [settings]="dropdownSettings" 
          [data]="listaNumeroPisos" [(ngModel)]="listaNumeroPisosSelecionados" required>
          </ng-multiselect-dropdown>
        </div>
      </div>

      <div class = "input-field"> 
        <input formControlName="marca" name="marca" #marca placeholder="Marca" required />
      </div>

      <div class = "input-field"> 
        <input formControlName="modelo" name="modelo" #modelo placeholder="Modelo" />
      </div>

      <div class = "input-field">
        <input formControlName="numeroSerie" name="numeroSerie" #numeroSerie placeholder="Número de série"/>
      </div>

      <div class = "input-field">
        <input formControlName="descricao" name="descricao" #descricao placeholder="Descrição"/>
      </div>

      <div class = "button-submit">
        <button type="button" class="add-button" (click)="criarElevador()" >Criar Elevador</button>
      </div>
      <app-message></app-message>
    </form>
  </body>
  
</html>
