<body style="margin: 0">
    <div class="views-panel">
        
        <table class="views">
            <tr>
                <td>
                    <label>View:</label>
                    <select id="view">
                        <option value="fixed">Fixed</option>
                        <option value="first">First-person</option>
                        <option value="third">Third-person</option>
                        <option value="top">Top</option>
                    </select>
                </td>
                <td>
                    <label>Orientation (h):</label>
                    <input type="number" id="horizontal" required>
                </td>
                <td>
                    <label>Orientation (v):</label>
                    <input type="number" id="vertical" required>
                </td>
                <td>
                    <input type="button" id="reset" value="Reset view">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Projection:</label>
                    <select id="projection">
                        <option value="perspective">Perspective</option>
                        <option value="orthographic">Orthographic</option>
                    </select>
                </td>
                <td>
                    <label>Distance:</label>
                    <input type="number" id="distance" required>
                </td>
                <td>
                    <label>Zoom:</label>
                    <input type="number" id="zoom" required>
                </td>
                <td>
                    <input type="button" id="reset-all" value="Reset all views">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Codigo Edificio:</label>
                    <select id="codigo">
                        <option value="" disabled selected></option>
                        <option *ngFor="let option of listaCodigos" [value]="option">{{ option }}</option>
                    </select>
                </td>
                <td>
                    <label>Numero Piso:</label>
                    <select id="numeroPiso">
                        <option value="" disabled selected></option>
                        <option *ngFor="let option of listaNumeroPisos" [value]="option">{{ option }}</option>
                    </select>
                </td>
            </tr>    
        </table>
    </div>
    <div id="subwindows-panel">
            <table class="subwindows">
                <tr>
                    <td>
                        <label>Multiple views:</label>
                        <input type="checkbox" id="multiple-views">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>User interface:</label>
                        <input type="checkbox" id="user-interface">
                    </td>
                </tr>
            </table>
        </div>
    <div class="cdk-overlay-container">
        <div *ngIf="popupOpen" class="dialog"> 
            <div class="header">
                <p>Vai entrar na Passagem?</p>
            </div>
            <div class="button">
                <button (click)="atravessarPassagem(false)">Não</button>
                <button (click)="atravessarPassagem(true)">Sim</button>
            </div>
        </div>
    </div>

    <div class="cdk-overlay-container">
        <div *ngIf="popupAlertPassagem" class="dialogoAutomatico"> 
            <div class="header">
                <p>O Robot está a entrar numa Passagem <br>
                Aguarde uns segundos... :D
                </p>
            </div>
        </div>
    </div>
    <div class="cdk-overlay-container">
        <div *ngIf="popupAlertElevador" class="dialogoAutomatico"> 
            <div class="header">
                <p>O Robot está a entrar num Elevador <br>
                Aguarde uns segundos... :D
                </p>
            </div>
        </div>
    </div>

    <div class="cdk-overlay-container">
        <div *ngIf="popupPisosElevadorOpen" class="dialogElevador"> 
            <div class="header">
                <p>Utilizar elevador para mudar de piso</p>
                <label for="selectItems">Piso: </label>
                <select id="selectItems" [(ngModel)]="numeroPisoUsarElevador">
                    <option *ngFor="let item of listaPisosServidos" [value]="item">{{ item }}</option>
                </select>
            </div>
            
            <div class="buttonElevador">
                <button (click)="usarElevador(numeroPisoUsarElevador)">Mudar</button>
                <button (click)="fecharPopup()"> Cancelar</button>
            </div>
        </div>
    </div>
    <div id="tooltip" style="position: absolute; display: none; background-color: #fff; padding: 5px; border: 1px solid #000; z-index: 1000;"></div>

    <div class="canvas">
        <canvas #myCanvas id="myCanvas" style="display: block;"></canvas>
    </div>   
    <div class="mes">
        <app-message></app-message>
    </div>
</body>
