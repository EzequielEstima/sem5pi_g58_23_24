<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form>
    <h2>Registar Utente</h2>

    <input type="text" #name id="name" name="name" placeholder="Nome *" required>

    <input type="email" #email id="email" name="email" placeholder="Email *" required>

    <input type="tel" #telemovel id="telemovel" name="telemovel" placeholder="Número de Telefone *" required>

    <input type="text" #nif id="nif" name="nif" placeholder="Número de Contribuinte *" required>

    <input type="password" #password id="password" name="password" placeholder="Password *" required>
    
    <input type="checkbox" id="checkbox"/>
    <label for="checkbox"> Eu li e concordo com a <a routerLink="/politicaPrivacidade">Política de privacidade.</a>
    </label>
    <button id="registar" type="submit" (click)="signupUtente(name.value, email.value, telemovel.value, nif.value, password.value)">Registar</button>

    <app-message></app-message>

</form>
</body>
</html>
