" y="640.3389">17</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="50" x="375" y="640.3389">resposta</text><polygon fill="#181818" points="92,671.5469,82,675.5469,92,679.5469,88,675.5469" style="stroke:#181818;stroke-width:1.0;"/><line style="stroke:#181818;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="86" x2="334" y1="675.5469" y2="675.5469"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="14" x="98" y="670.6904">18</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="50" x="116" y="670.6904">resposta</text><!--MD5=[7cfdbc1996894889db0af7a4a6740cab]
@startuml
autonumber

actor "Gestor de Tarefas" as actor
participant "aprovar-tarefa" as component
participant "serviceInfo" as serviceInfo
participant "dataModel" as dataModel


actor -> component: quero alterar o estado de uma tarefa
activate component
component -> serviceInfo: getTarefasPendentes()
activate serviceInfo
serviceInfo ->o]: GET GetTarefasPendentes()
serviceInfo<- - : resposta
return resposta
component -> actor: demonstra lista de tarefas pendentes
actor -> component: escolhe tarefa a alterar
alt aprovar
component -> serviceInfo: listarCodigoDosDispositivosDaFrotaPorTarefa()
activate serviceInfo
serviceInfo ->o]: GET listarCodigoDosDispositivosDaFrotaPorTarefa()
serviceInfo<- - : resposta
return resposta
component -> actor: pede para escolher um robo
actor -> component: escolhe um robo
end
component -> serviceInfo: alterarEstadoDaTarefa(idTarefa, CodigoRobo, Estado)
activate serviceInfo
serviceInfo -> dataModel **: create(idTarefa, CodigoRobo, Estado)
serviceInfo ->o]: PUT AlterarEstadoDaTarefa(alterarEstadoDaTarefa)
return resposta
return resposta



 
@enduml

